<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            text-align: center;
        }
    </style>
</head>
<body>
   <h1>İş Başvuru Formu</h1>
   <fieldset>
    <legend><strong>Kişisel Belgeler</strong></legend>
    <label>Ad Soyad</label><br>
    <input type="text" placeholder="John Doe"><br><br>
    <label>Doğum Tarihi</label><br>
    <input type="date"><br><br>
    <label>Cinsiyet</label><br>
    <input type="radio" name="cins"/>Erkek
    <input type="radio" name="cins"/>Kadın
   </fieldset>
   <fieldset>
    <legend><strong>İletişim Bilgileri</strong></legend>
    <label>E-posta</label><br>
    <input type="text" placeholder="abc@gmail.com"><br><br>
    <label>Telefon No</label><br>
    <input type="number" placeholder="000 000 00 00"><br><br>
    <label>Şehir</label><br>
    <select name="Yaşadığınız Şehir">
        <option value="34">İstanbul</option>
        <option value="06">Ankara</option>
        <option value="65">Van</option>
        <option value="58">Sivas</option>
    </select><br><br>
    <label>İlçe</label><br>
    <textarea rows="1" cols="10"></textarea><br><br>
    <label>Açık Adres</label><br>
    <textarea rows="5" cols="25"></textarea><br><br>
    <label>Web Sitesi</label><br>
    <input type="text" placeholder="web.com">
   </fieldset>
   <fieldset>
    <legend><strong>Kariyer Bilgileri</strong></legend>
    <label>Başvurduğunuz Birim</label><br>
    <input type="text" placeholder="satış/pazarlama"><br><br>
    <label>İş Tecrübesi(Sene Cinsinden)</label><br>
    <input type="number"><br><br>
    <label>Yabancı Dil Seviyesi</label><br>
    <input type="range"><br>
   </fieldset>
   <fieldset>
    <legend>Diğer Bilgiler</legend>
    

   </fieldset>
</body>
</html>
